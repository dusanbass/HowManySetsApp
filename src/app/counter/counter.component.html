<p class="sets" [ngClass]="{'mobile-font': isMobile}">Sets done: {{ setsDone }}</p>
<button
    class="done"
    [ngClass]="{'mobile-font': isMobile}"
    mat-stroked-button
    (click)="setDone()"
>
    Done!
</button>
<button
    [ngClass]="{'mobile-font': isMobile}"
    mat-stroked-button
    (click)="setsReset()"
>
    Finish!
</button>
